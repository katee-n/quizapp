<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Question</ion-title>
    <ion-buttons slot="end">

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label> QuestionId: </ion-label>
      <ion-label> {{question.id}} </ion-label>
    </ion-item>
    <ion-item>
      <ion-label> Frage: </ion-label>
      <ion-input type="text" [(ngModel)]="question.title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label> Antwort 1: </ion-label>
      <ion-input type="text" [(ngModel)]="question.a1"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label> Antwort 2: </ion-label>
      <ion-input type="text" [(ngModel)]="question.a2"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label> Antwort 3: </ion-label>
      <ion-input type="text" [(ngModel)]="question.a3"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label> Antwort 4: </ion-label>
      <ion-input type="text" [(ngModel)]="question.a4"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label> Richtige Antwort: </ion-label>
      <ion-input type="number" [(ngModel)]="question.correct"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
